<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6f7;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header section */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #3A4B79;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .header input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            width: 300px;
        }

        /* Request cards section */
        .requests-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .request-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .request-card:hover {
            transform: scale(1.03);
        }

        .request-card .status {
            display: flex;
            justify-content: space-between;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .request-card .status span {
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status .P1 {
            background-color: #e74c3c;
            color: white;
        }

        .status .P3 {
            background-color: #3498db;
            color: white;
        }

        .status .P2 {
            background-color: #f39c12;
            color: white;
        }

        .status .resolved {
            background-color: #2ecc71;
            color: white;
        }

        .status .in-progress {
            background-color: #f1c40f;
            color: white;
        }

        .request-card .ticket-details {
            font-size: 1em;
            margin-bottom: 15px;
        }

        .ticket-details h2 {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Footer section */
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .requests-section {
                gap: 15px;
            }

            .request-card {
                padding: 15px;
            }

            .header input {
                width: 100%;
                margin-top: 10px;
            }
        }

        /* Desktop responsiveness */
        @media (min-width: 769px) {
            .requests-section {
                flex-wrap: wrap;
                gap: 20px;
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>My Requests</h1>
        <div>
            <input type="text" placeholder="Enter ticket number...">
        </div>
    </div>

    <!-- Requests Section -->
    <div class="requests-section">
        <!-- Request 1 -->
        <div class="request-card">
            <div class="status">
                <span class="P1">P1 - URGENT</span>
                <span class="resolved">RESOLVED</span>
            </div>
            <div class="ticket-details">
                <h2>#T2035</h2>
                <p>Water Leakage - Bathroom</p>
                <p>Submitted: Today, 2:30 PM</p>
            </div>
        </div>

        <!-- Request 2 -->
        <div class="request-card">
            <div class="status">
                <span class="P3">P3 - MEDIUM</span>
                <span class="in-progress">IN PROGRESS</span>
            </div>
            <div class="ticket-details">
                <h2>#T2031</h2>
                <p>Wi-Fi Connectivity Issue</p>
                <p>Submitted: Yesterday, 11:15 AM</p>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
        <p>Â© 2025 My Requests App. All rights reserved.</p>
    </div>
</div>

</script>

</body>
</html>
