<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VoiceConnect Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .container {
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .container h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .container p {
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .get-started-btn {
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      color: white;
      background-color: transparent;
      border: 2px solid white;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .get-started-btn:hover {
      background-color: white;
      color: #2575fc;
    }

    .lang-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: white;
      color: #333;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
    }

    nav {
      margin-top: auto;
      background: white;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 1rem 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2rem;  /* Adjusting font size */
      color: #333;
    }

    nav .nav-item i {
      font-size: 36px;  /* Increased size for emoji icons */
      margin-bottom: 8px;  /* Spacing between icon and text */
      transition: transform 0.3s ease;
    }

    nav .nav-item:hover i {
      transform: scale(1.1);  /* Slight scale effect on hover */
    }

    nav .nav-item:hover {
      color: #2575fc;  /* Change text color on hover */
    }
  </style>
</head>

  </div>

  </nav>
</body>
</html>
