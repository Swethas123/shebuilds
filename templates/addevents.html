<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create New Event</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #4B2FCB, #8657F1);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      padding: 25px 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .header button {
      background-color: transparent;
      border: none;
      color: #4B2FCB;
      font-weight: 600;
      cursor: pointer;
    }

    .header .title {
      font-size: 20px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-size: 14px;
      color: #333;
      margin-bottom: 4px;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    input[type="time"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1.5px solid #ddd;
      border-radius: 10px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row .form-group {
      flex: 1;
    }

    .toggle-section {
      background: #f5f5f5;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .toggle-group:last-child {
      margin-bottom: 0;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 22px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: .3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #4B2FCB;
    }

    input:checked + .slider:before {
      transform: translateX(18px);
    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .create-btn {
      background-color: #4B2FCB;
      color: white;
      font-weight: 600;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
    }

    .draft-btn {
      background-color: #f0f0f0;
      color: #333;
      border: none;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 15px;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px 15px;
      }

      .header .title {
        font-size: 18px;
      }

      .create-btn,
      .draft-btn {
        font-size: 14px;
        padding: 10px;
      }
    }

    .voice-launch {
      text-align: center;
      margin-top: 20px;
    }

    .voice-launch button {
      background-color: #4B2FCB;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <button onclick="window.history.back()">‚Üê Back</button>
      <div class="title">Create New Event</div>
      <div>üåê EN</div>
    </div>

    <form id="eventForm">
      <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" id="eventName" placeholder="e.g., Diwali Celebration">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Describe the event details..."></textarea>
      </div>

      <div class="row">
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" id="date">
        </div>
        <div class="form-group">
          <label for="time">Time</label>
          <input type="time" id="time">
        </div>
      </div>

      <div class="form-group">
        <label for="location">Location</label>
        <select id="location">
          <option>Community Hall</option>
          <option>Garden Area</option>
          <option>Clubhouse</option>
        </select>
      </div>

      <div class="action-buttons">
        <button type="submit" class="create-btn">Create Event</button>
        <button type="button" class="draft-btn">Save as Draft</button>
      </div>
    </form>

    <div class="voice-launch">
      <button onclick="launchVoiceAgent()">üé§ Use Voice Assistant</button>
    </div>
  </div>

  <script>
    function launchVoiceAgent() {
      alert("Launching Voice Assistant...");
      // Connect to OmniDimension Agent here later
    }
  </script>
</body>
</html>
