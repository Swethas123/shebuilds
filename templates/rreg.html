<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resident Registration - VoiceConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* (same styles as you gave — unchanged for brevity) */
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="history.back()">← Back</button>
    <h2>Resident Registration</h2>
    <button class="lang-btn">GB EN</button>
  </header>

  <div class="main">
    <form action="/resident/register" method="POST">
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" id="full-name" name="full_name" placeholder="Enter your full name" required />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="apartment">Apartment</label>
          <input type="text" id="apartment" name="apartment" placeholder="A-401" required />
        </div>
        <div class="form-group">
          <label for="floor">Floor</label>
          <input type="text" id="floor" name="floor" placeholder="4th Floor" required />
        </div>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="+91 98765 43210" required />
      </div>

      <div class="form-group">
        <label for="email">Email (Optional)</label>
        <input type="email" id="email" name="email" placeholder="your.email@gmail.com" />
      </div>

      <div class="form-group">
        <label for="language">Preferred Language</label>
        <select id="language" name="language">
          <option>English</option>
          <option>Tamil</option>
          <option>Hindi</option>
          <option>Telugu</option>
          <option>Kannada</option>
        </select>
      </div>

      <button class="btn-register" type="submit">Register</button>
    </form>
  </div>

  <nav>
    <div class="nav-item">
      <i>🏠</i> Home
    </div>
    <div class="nav-item">
      <i>🎤</i> Voice
    </div>
    <div class="nav-item">
      <i>📋</i> Track
    </div>
    <div class="nav-item">
      <i>🎉</i> Events
    </div>
    <div class="nav-item">
      <i>👤</i> Profile
    </div>
  </nav>
</body>
</html>
