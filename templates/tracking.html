<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Requests</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f6f7;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #3A4B79;
      color: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    .requests-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .request-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      padding: 20px;
      transition: transform 0.3s ease;
    }
    .request-card:hover {
      transform: scale(1.03);
    }
    .request-card .status {
      display: flex;
      justify-content: space-between;
      font-size: 1.1em;
      margin-bottom: 15px;
    }
    .request-card .status span {
      padding: 5px 10px;
      border-radius: 5px;
    }
    .status .P1 { background-color: #e74c3c; color: white; }
    .status .P2 { background-color: #f39c12; color: white; }
    .status .P3 { background-color: #3498db; color: white; }
    .status .resolved { background-color: #2ecc71; color: white; }
    .status .in-progress { background-color: #f1c40f; color: white; }
    .ticket-details h2 {
      font-size: 1.2em;
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #7f8c8d;
    }
    @media (max-width: 768px) {
      .header { flex-direction: column; text-align: center; }
      .requests-section { gap: 15px; }
      .request-card { padding: 15px; }
    }
    @media (min-width: 769px) {
      .requests-section {
        flex-wrap: wrap;
        gap: 20px;
        flex-direction: row;
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1>My Requests</h1>
                <button onclick="location.href='/resident'" style="margin-top:10px;padding:10px;background-color:#3A4B79;color:white;border:none;border-radius:6px;cursor:pointer;">
                  Submit New Problem
                </button>
    </div>

    <!-- Problem List Section -->
    <div class="requests-section"></div>

    <!-- Footer -->
    <div class="footer">
      <!-- <p>Â© 2025 My Requests App. All rights reserved.</p> -->
    </div>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", async () => {
      const section = document.querySelector('.requests-section');
      section.innerHTML = ''; // Clear existing

      try {
        const response = await fetch('/problem-list', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        const result = await response.json();

        if (!result || !Array.isArray(result.problems) || result.problems.length === 0) {
          section.innerHTML = `
            <div class="request-card">
              <div class="ticket-details">
                <h2>No problem records found for <span style="color:#e74c3c;">problemsactive@gmail.com</span>.</h2>
                <p>You can report a new problem by clicking below:</p>
                <button onclick="location.href='/resident'" style="margin-top:10px;padding:10px;background-color:#3A4B79;color:white;border:none;border-radius:6px;cursor:pointer;">
                  Submit New Problem
                </button>
              </div>
            </div>
          `;
          return;
        }

        result.problems.forEach(problem => {
          const {
            ticket_number,
            category,
            days_facing_issue,
            description,
            engdescription,
            status,
            handleby
          } = problem;

          const statusClass = {
            resolved: 'resolved',
            'in progress': 'in-progress',
            pending: 'in-progress'
          }[status.toLowerCase()] || 'in-progress';

          section.innerHTML += `
            <div class="request-card">
              <div class="status">
                <span class="P2">${category}</span>
                <span class="${statusClass}">${status.toUpperCase()}</span>
              </div>
              <div class="ticket-details">
                <h2>#${ticket_number}</h2>
                <p><strong>Issue:</strong> ${description}</p>
                <p><strong>Issue:</strong> ${engdescription}</p>
                <p><strong>Days Facing:</strong> ${days_facing_issue}</p>
                <p><strong>Handled By:</strong> ${handleby}</p>
              </div>
            </div>
          `;
        });
      } catch (err) {
        console.error('Error fetching problem list:', err);
        section.innerHTML = `
          <div class="request-card">
            <div class="ticket-details">
              <h2>Oops! Something went wrong.</h2>
              <p>Please try again later.</p>
            </div>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
