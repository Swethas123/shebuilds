<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resident Problem Report</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      margin-bottom: 20px;
      text-align: center;
      color: #00796b;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    select, input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button, .record-button {
      width: 100%;
      padding: 12px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover, .record-button:hover {
      background: #004d40;
    }
    
  .options {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }
  .nav-button {
    background: #0288d1;
  }
  .nav-button:hover {
    background: #01579b;
  }
</style>

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Report a Problem</h2>
    <form method="POST" action="/submit_problem">
      <!-- <label for="hno">House Number</label> -->
      <!-- <input type="text" id="hno" name="hno" required />

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" name="contact" required />  -->

      <!--  <label for="problemType">Problem Type</label> -->
      <select id="problemType" name="problemType" required>
        <option value="">--Select--</option>
        <option value="Water leakage">Water leakage</option>
        <option value="Power failure">Power failure</option>
        <option value="Garbage issue">Garbage issue</option>
        <option value="Pest control">Pest control</option>
        <option value="Other">Other</option>
      </select>

      <label for="days">Number of Days Facing the Issue</label>
      <input type="number" id="days" name="days" min="0" required />

      <label for="language">Choose Language for Voice Input</label>
      <select id="language">
        <option value="en-US">English</option>
        <option value="hi-IN">Hindi</option>
        <option value="ta-IN">Tamil</option>
        <option value="te-IN">Telugu</option>
        <option value="kn-IN">Kannada</option>
        <option value="ml-IN">Malayalam</option>
        <option value="mr-IN">Marathi</option>
        <option value="bn-IN">Bengali</option>
      </select>

      <label for="description">Problem Description</label>
      <textarea id="description" name="description" rows="4" required></textarea>
      <button type="button" class="record-button" onclick="startRecording()">üéôÔ∏è Speak to Fill Description</button>

      <button type="submit">Submit</button>
    </form>
    <div class="options">
  <button class="record-button nav-button" onclick="window.location.href='/participate'">üìÖ View Events</button>
  <button class="record-button nav-button" onclick="window.location.href='/feedback'">üìù Give Feedback</button>
</div>

  </div>

  <script>
    async function startRecording() {
      const language = document.getElementById("language").value;
      const descriptionField = document.getElementById("description");

      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert("Speech recognition not supported in your browser.");
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = language;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.start();

      recognition.onresult = async function(event) {
        const transcript = event.results[0][0].transcript;
        // const translated = await translateText(transcript, language);

        descriptionField.value += `${transcript}\n`;
      };

      recognition.onerror = function(event) {
        alert("Speech recognition error: " + event.error);
      };
    }

    async function translateText(text, fromLang) {
      try {
        const res = await fetch("https://translate.googleapis.com/translate_a/single?client=gtx&sl=" + fromLang.split("-")[0] + "&tl=en&dt=t&q=" + encodeURIComponent(text));
        const data = await res.json();
        return data[0].map(pair => pair[0]).join(" ");
      } catch (error) {
        console.error("Translation failed:", error);
        return "Translation error";
      }
    }
  </script>
  <script id="omnidimension-web-widget" async src="https://backend.omnidim.io/web_widget.js?secret_key=4c1a8491af016e877c8da98cabe47505" ></script>
</body>
</html>
