<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Technician Login - VoiceConnect</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #6a11cb, #2575fc);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.1);
    }

    header h2 {
      font-size: 1.2rem;
    }

    .lang-btn {
      background: white;
      color: #333;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-weight: bold;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
    }

    .back-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    .main {
      flex: 1;
      background-color: white;
      border-radius: 1rem;
      margin: 1rem;
      padding: 2rem 1rem;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .main img {
      width: 40px;
      margin-bottom: 1rem;
    }

    .main h1 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    .main p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .form-group {
      width: 100%;
      max-width: 400px;
      text-align: left;
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .btn-primary, .btn-secondary {
      width: 100%;
      max-width: 400px;
      padding: 0.8rem;
      margin-top: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
    }

    .btn-secondary {
      background-color: #f1f1f1;
      color: #333;
    }

    nav {
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 0.6rem 0;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2rem;
      color: #333;
    }

    nav .nav-item i {
      font-size: 36px;
      margin-bottom: 8px;
      transition: transform 0.3s ease;
    }

    nav .nav-item:hover i {
      transform: scale(1.1);
    }

    nav .nav-item:hover {
      color: #2575fc;
    }

    .nav-active {
      color: #2575fc;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .main h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn">‚Üê Back</button>
    <h2>Technician Login</h2>
    <button class="lang-btn">GB EN</button>
  </header>

  <div class="main">
    <i>üîß</i>
    <h1>Technician Portal</h1>
    <p>Access your work assignments</p>

    <div class="form-group">
      <label for="tech-id">Technician ID</label>
      <input type="text" id="tech-id" placeholder="e.g., TECH001">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Your registered phone">
    </div>

    <div class="form-group">
      <label for="specialization">Specialization</label>
      <select id="specialization">
        <option>Plumbing</option>
        <option>Electrician</option>
        <option>Carpentry</option>
        <option>AC Repair</option>
        <option>Other</option>
      </select>
    </div>

    <button class="btn-primary">Login</button>
    <button class="btn-secondary">Register as Technician</button>
  </div>

  <nav>
    <div class="nav-item">
      <i>üè†</i>
      Home
    </div>
    <div class="nav-item" onclick="triggerVoice()">
      <i>üé§</i>
      Voice
    </div>
    <div class="nav-item">
      <i>üìã</i>
      Track
    </div>
    <div class="nav-item">
      <i>üéâ</i>
      Events
    </div>
    <div class="nav-item">
      <i>üë§</i>
      Profile
    </div>
  </nav>

  <script>
    function triggerVoice() {
      fetch("http://localhost:8000/trigger-voice", { method: "POST" })
        .then(res => console.log("Voice triggered"))
        .catch(err => console.error("Voice trigger error:", err));
    }
  </script>
</body>
</html>
