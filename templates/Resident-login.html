<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resident Login</title>
  <style>
    body {
      font-family: Arial;
      background: #d6eaff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #7dbff5;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      width: 200px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Resident Login / Signup</h2>
    <input type="text" placeholder="Enter Name" /><br />
    <input type="email" placeholder="Email" /><br />
    <button onclick="window.location.href='resident-dashboard.html'">Continue</button>
  </div>
</body>
</html>
